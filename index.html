<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta />
    <meta />
    <meta />
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Formulario</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <span class="navbar-brand">Eventos JS</span>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="card my-5 border-dark">
            <div class="card-header bg-dark text-light">
                <h5 class="card-title">Formulario de contacto:</h5>
            </div>
            <div class="card-body">
                <form my-4 mx-3>
                    <div class="mb-3">
                        <label class="form-label">Nombre y apellido *</label>
                        <input type="text" class="form-control is-invalid" placeholder="Escribí tu nombre y apellido"
                            id="nombre" onblur="campoRequerido(this)" />
                            <div class="valid-feedback">
                            </div>
                            <div class="invalid-feedback">
                                <p>Cargá el dato rufian</p>
                            </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-control" placeholder="Escribí tu correo electrónico"
                            id="email" onblur="campoRequerido(this)"/>
                            <div class="valid-feedback">
                            </div>
                            <div class="invalid-feedback">
                                <p>Ingresá un mail válido kpo</p>
                            </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Teléfono:</label>
                        <input type="email" class="form-control" placeholder="Escribí tu número de teléfono"
                            id="email" />
                            <div class="valid-feedback">
                            </div>
                            <div class="invalid-feedback">
                                <p>Ingresá solo números</p>
                            </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Consulta:</label>
                        <textarea class="form-control" type="text" placeholder="Ingrese al menos 10 caracteres"
                            id="consulta"></textarea>
                            <div class="invalid-feedback">
                                <p>Escribí al menos 10 caracteres </p>
                            </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checktyc" />
                            <label class="form-check-label">Estoy de acuerdo con los Términos y Condiciones.</label>
                            <div class="valid-feedback">
                            </div>
                            <div class="invalid-feedback">
                                <p>Aceptá los términos y condiciones o te mato</p>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-light text-center py-4">
        <p>&copy;Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</body>

</html>
